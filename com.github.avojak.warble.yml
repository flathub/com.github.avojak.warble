app-id: com.github.avojak.warble

runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk

command: com.github.avojak.warble

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
  - '--metadata=X-DConf=migrate-path=/com/github/avojak/warble/'

modules:

  - name: elementary-stylesheet
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        tag: 8.1.0
        commit: 64587483a126b1fed7a3d3a0470ada6c70e96c71
    modules:
      - name: sassc
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.2
            commit: 66f0ef37e7f0ad3a65d2f481eff09d09408f42d0
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - "*"
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.6
                commit: 7037f03fabeb2b18b5efa84403f5a6d7a990f460
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si

  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        tag: 8.1.0
        commit: 241be59c7f75ba186d0beba376ae44574f52372b
    modules:
      - name: xcursorgen
        cleanup:
          - "*"
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd

  - name: granite-7
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 7.5.0
        commit: f190e26e1c850b3ab078357f1dcedd6e8278f61f

  - name: warble
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/avojak/warble.git
        tag: 2.0.1
        commit: de3778e915edbb945d122dca1f74aaa2c6423e53
      - type: patch
        path: scalable-icon.patch
